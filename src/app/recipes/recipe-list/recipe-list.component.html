<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">
      Add a new recipe to the list!
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [recipe]="recipe"
      *ngFor="let recipe of recipes; let i = index"
    [index]="i"></app-recipe-item>
  </div>
</div>
